<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/navbar.js"></script>
    <link rel="stylesheet" href="tyylit/style.css" />
    <script src="./js/fetchData.js"></script>
    <title>RaflAPI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="tyylit/search.css" />
    <link rel="stylesheet" href="tyylit/restarauntList.css"/>
    <script src="js/slider.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/mapclass.js"></script>
    <script src="js/getLoc.js"></script>
    <script src="js/distance.js"></script>
    <link rel="stylesheet" href="tyylit/loader.css">
    <script src="js/loading.js"></script>
  </head>
  <body>
    <script>
      if (localStorage.getItem("ravintolaOliot") !== null) {
        console.log("Ei ladattu uudestaan");
      } else {
        console.log("Ladattiin uudestaan");
        fetchData();
      }
      fetchData();
    </script>
    <!-- navigation-->
    <script>
      makeNavBar();
    </script>
    <!-- navigation-->

    <!-- searchbar & buttons -->
    <div class="searchBox">
      <input
        type="text"
        class="searchField"
        size="50"
        placeholder="Search for café or restaurant"
      />
      <button
        type="button"
        class="searchButton"
        id="searchBtn"
        onclick="search()"
      >
        Search
      </button>
    </div>
    <div class="categories">
      <input
        type="checkbox"
        id="alacarte"
        class="categoriesCheckbox"
        name="alacarte"
      >
      À la carte
      </input>
      <input type="checkbox" id="cafe" class="categoriesCheckbox" name="cafe">
      Café
      </input>
      <input
        type="checkbox"
        id="Fast Food"
        class="categoriesCheckbox"
        name="Fast Food"
      >
      Fastfood
      </input>
      <input type="checkbox" id="Pub" class="categoriesCheckbox" name="Pub">
      Pub
      </input>

      <input type="checkbox" id="nearMeCheckbox" onclick="isChecked()" />
      Near Me
    </div>
    <!-- searchbar & buttons -->

    <!-- range slider -->
    <div id="sliderToggle" style="display: none">
      <div class="slidecontainer">
        <p id="sliderText" ><span id="sliderVal"></span> m</p>
        <input type="range" min="1" max="1000" value="500" class="slider" id="myRange">
      </div>
      <script src="js/sliderValueUpdate.js"></script>
      <!--<input type="range" id="slider" min="0" max="1000" value="500"/>
      <div id="selector">
        <div class="sliderButton"></div>
        <div id="sliderValue"></div>
      </div>-->
    </div>
    
    <!-- kartta -->
    <artcicle id="kartta">
      <div id="map" class="" style="height: 500px"></div>
    </artcicle>
    <script src="js/map.js"></script>

    <!-- ala-valikko löydetystä ravintoloista -->
    <article id="ravintolaValikko">
      <h4>restauraunts found:</h4>
      <ul id="restList">
       
      </ul>
     
    </article>

    <script src="js/valikko.js"></script>
    <script defer src="js/api.js"></script>
  </body>
</html>
